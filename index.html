<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/syle.css" />
  <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
  <title>Tempora</title>
</head>

<body>
  <main>
    <p id="date"></p>
    <p id="temperature"><span></span> &#8451;</p>
    <p id="city"></p>
    <div class="container">
      <div>
        <img src="/icons/temp_min.svg" alt="min" />
        <p id="min"></p>
      </div>
      <div>
        <img src="/icons/temp_max.svg" alt="max" />
        <p id="max"></p>
      </div>
      <div>
        <img src="/icons/humidity.svg" alt="humidity" />
        <p id="humidity"></p>
      </div>
    </div>
  </main>
  <script type="module" src="/js/app.js"></script>
</body>

</html>
